<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example"></div>
    <script>
        const data = { a: 1 }; 
        const vm = new Vue({
            el: '#example',
            data
        })
        
        console.log(data.a);
        console.log(vm.$data === data);
        console.log(vm.$el === document.getElementById('example'));

        var vm2 = new Vue({
            data: {
                a: 7
            },
            created: function(){
                console.log('a is : ' + this.a);
            }
        })
    </script>
</body>
</html>

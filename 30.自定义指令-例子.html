<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example">   
        <input type="text" v-focus>
    </div>
    <script>
        Vue.directive('focus',{
            inserted(el){
                el.focus();
            }
        })
        new Vue({
            el: '#example'
        })
    </script>
</body>
</html>
